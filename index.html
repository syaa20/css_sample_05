<!DOCTYPE html> 
<html lang="ja"> 
<head>

  <title>sample05 ボックス</title> 
</head> 

<body> 
<div id="wrap"> 
  <header> 
    <p>ヘッダー要素（ページ見出しやロゴ）が入ります </p>

  </nav>

      </div>

  </footer> 

</div>
